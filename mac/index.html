    <h1>mac使用</h1>

    <div id="body">

        <p>mac支持单词发音:</p>
        <code>
            系统偏好设置-->听写与语音-->文本至语音[选择按下按键时朗读所选文本]<br/>
            (英文才会发音，中文无效)<br/>选中单词，option+esc
        </code>


        <p>英文翻译:</p>
        <code>
            Mac OS X 系统自带的字典工具<br/>
            鼠标悬停在要翻译的单词上，同时按下 command、control、D 三个键即可屏幕取词
        </code>
